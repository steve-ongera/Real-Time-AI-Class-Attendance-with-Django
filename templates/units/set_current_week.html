<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Current Week</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Set Current Week for {{ unit.unit_name }}</h2>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Set Week</button>
        </form>

        <p>Current week is: <strong>{{ unit.current_week }}</strong></p>

        <a href="{% url 'unit_list' %}">Back to Units</a>
    </div>
</body>
</html>
