<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Graph for {{ unit.unit_name }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Attendance Graph for {{ unit.unit_name }} ({{ unit.unit_code }})</h1>
    <div style="width: 80%; margin: auto;">
        <canvas id="attendanceChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('attendanceChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels:  {{ weeks|safe }},
                datasets: [{
                    label: 'Present',
                    data: {{ present_counts }},
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }, {
                    label: 'Absent',
                    data: {{ absent_counts }},
                    borderColor: 'rgb(255, 99, 132)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Week'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Number of Students'
                        },
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
